<template name="design_quiz" template="quiz">
    {{#mooqita_wide_spacing}}
    
        <div class="mooqita-justify-between" style="padding-top: 30px">

            <!-- <div> -->
                <!-- <h1> -->
                    <img style="width: 300px" src="/images/mooqita.jpg">
                <!-- </h1> -->
            <!-- </div> -->
            <!-- <div class=""> -->
                <span class="mooqita-center">
                <a class="btn btn-theme" href="peer_review">Save</a>
                <!-- <a class="btn btn-theme" href="peer_review" style="margin-left: 15px;">Publish</a> -->
                <input type="button" class="btn btn-theme  open-insert-modal" style="margin-left: 15px;" value="Publish" data-backdrop="false">
            </span>
            <!-- </div> -->
        </div>
    
        <div style="border: groove; padding: 30px; margin-top: 15px;" >
            <div style="padding: 10px;">
                <input type="text" class="form-control" id="designer_quiz_title" name="designer_quiz_title" placeholder="Quiz Title" autocapitalize="none" autocorrect="off">
            </div>
            <div style="padding: 10px;">
                <textarea type="text" class="form-control" style="height: 150px" id="designer_quiz_text" name="designer_quiz_text" placeholder="Quiz Text" autocapitalize="none" autocorrect="off"></textarea>
            </div>
        </div>
        <!-- <div style="border: hidden; padding: 20px;"></div> -->

        <!-- <div style="float:right;  margin: 10px 40px;">
         <input type="button" class="btn btn-info  open-insert-modal" value="Post Quiz" data-backdrop="false">
        </div> -->
        <div id="insertModal" class="modal fade" style="margin-left: 25%;margin-top: 10%;width: 50%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Quiz Posted</h4>
                </div>
                <div class="modal-body">
            <!-- body code -->
                    The quiz was published succssfully.
                </div>
            </div>
        </div>


        <div style="border: hidden; padding: 20px;"></div>
        <!-- <div style="border: hidden; padding: 50px;"></div> -->
        <div style="border: groove; padding: 40px;">

            <div class="mooqita-justify-between">
                <h3>Question 1</h3>

                <select name="question1Selection" id="question1Selection" style="width: 200px;" >
                    <option value="" selected>Please Select Type</option>
                    <option value="mc">Multiple Choice</option>
                    <option value="fb">Fill in the Blank</option>
                    <option value="fr">Free Response</option>
                </select>
            
            </div>
        
        <!-- <span>Please Select the type of Question here</span>         -->
            

            <div id="question1MulDiv" style="display: none; margin-top: 20px">
                <input type="text" class="form-control" id="designer_quiz_title" name="designer_quiz_title" placeholder="Write your question here">
                
                <div style="display: flex; padding-top: 15px; align-items:center">
                    <input type="checkbox" class="mooqita-checkbox" id="q1o1" name="q1o1" value="q1o1">                
                    <input type="text" class="form-control" style="margin-left: 20px; margin-right: 20px;" id="question1option1" name="question1option1" placeholder="write here"><br>
                </div>

                <div style="display: flex; padding-top: 15px; align-items:center">
                    <input type="checkbox" class="mooqita-checkbox" id="q1o2" name="q1o2" value="q1o2">                
                    <input type="text" class="form-control" style="margin-left: 20px; margin-right: 20px;" id="question1option2" name="question1option2" placeholder="write here"><br>
                </div>

                <div style="display: flex; padding-top: 15px; align-items:center">
                    <input type="checkbox" class="mooqita-checkbox" id="q1o3" name="q1o3" value="q1o3">                
                    <input type="text" class="form-control" style="margin-left: 20px; margin-right: 20px;" id="question1option3" name="question1option3" placeholder="write here"><br>
                </div>

                <div style="display: flex; padding-top: 15px; align-items:center">
                    <input type="checkbox" class="mooqita-checkbox" id="q1o4" name="q1o4" value="q1o4">                
                    <input type="text" class="form-control" style="margin-left: 20px; margin-right: 20px;" id="question1option4" name="question1option4" placeholder="write here"><br>
                </div>               
                
            </div>
            <div id="question1FillDiv" style="display: none; margin-top: 20px;">
                <input type="text" class="form-control" id="designer_quiz_title" name="designer_quiz_title" placeholder="Write your question here" value="What is output for âˆ’b = [11,13,15,17,19,21] print(b[::2])_">
                <input type="text" class="form-control" style="margin-top: 20px;" id="designer_quiz_title" name="designer_quiz_title" placeholder="Fill in the blank" >
            </div>

            <div id="question1FreeDiv" style="display: none; margin-top: 20px;">
                <input type="text" class="form-control" id="designer_quiz_title" name="designer_quiz_title" placeholder="Write your question here" value="What is the importance of commenting code?">
                <textarea type="text" rows="6" class="form-control" style="margin-top: 20px;" id="designer_quiz_title" name="designer_quiz_title" placeholder="Write Answer Here" ></textarea>
            </div>

        </div>

        <div style="display:flex; align-items: center; justify-content:center; margin-top:20px; margin-bottom:20px">
            <a class="btn btn-theme" href="">Add Question</a>
        </div>

	{{/mooqita_wide_spacing}}
</template>
